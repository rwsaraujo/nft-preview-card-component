<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card">
      <div class="imgnft">
        <img src="./src/images/image-equilibrium.jpg" alt="NFT Equilibrium">
        <img src="./src/images/icon-view.svg">
      </div>

      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="eterium">
        <img src="./src/images/icon-ethereum.svg">
        <span>0.041 ETH</span>
      </div>

      <div class="timeleft">
        <img src="./src/images/icon-clock.svg">
        <span>3 days left</span>
      </div>

      <spn class="linedivisor"></spn>

      <div class="creator">
        <div class="avatar">
          <img src="./src/images/image-avatar.png" alt="Jules Wyvern">
          <p>Creation of <span>Jules Wyvern</span></p>
        </div>
      </div>
    </div>
  </main>

  <footer>
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://rwsaraujo.github.io/araujowebdev/" target="_blank">Raphael Araujo</a>.
  </footer>
</body>

</html>
