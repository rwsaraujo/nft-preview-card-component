<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <!-- CSS -->
  <link rel="stylesheet" href="./build/style/style.css">

  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main class="center">
    <div class="card">
      <div class="imgnft">
        <img id="nft" src="./src/images/image-equilibrium.jpg" alt="NFT Equilibrium">
        <div class="iconview center">
        </div>
      </div>

      <h1>Equilibrium #3429</h1>

      <p>Our Equilibrium collection promotes balance and calm.</p>

      <div class="nftinfo center">
        <div class="eterium center">
          <img src="./src/images/icon-ethereum.svg">
          <span>0.041 ETH</span>
        </div>

        <div class="timeleft center">
          <img src="./src/images/icon-clock.svg">
          <span>3 days left</span>
        </div>
      </div>

      <span class="linedivisor"></span>

      <div class="creator center">
        <div class="avatar ">
          <img src="./src/images/image-avatar.png" alt="Jules Wyvern">
        </div>
        <p>Creation of <a href="./">Jules Wyvern</a></p>
      </div>
    </div>
  </main>

  <footer class="center">
    <p>Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
      Coded by <a href="https://rwsaraujo.github.io/araujowebdev/" target="_blank">Raphael Araujo</a>.</p>
  </footer>
</body>

</html>
